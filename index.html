<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header class="header"> 
    <!-- navbar section starts  -->
        <div class="navbar">
            <div><h1 class="logo">LOGO</h1> </div>
            <a href=""><button class="btn sign-up">Sign Up</button></a>
        </div>
        <div class="banner-content">
            <h1 class="banner-title">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <a href=""><button class="btn stay-focused">Stay Focused</button></a>
        </div>
    </header>
    <main> 
      <section class="action-section"> 
        <div class="action-content">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <a href=""><button class="btn launch-preview-btn">Launch Live Preview</button></a>
        </div>
        <div class="action-image"><img src="wc-mini.png" alt=""></div>
      </section> 

      <section> 
        <div class="productive-container">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="productive-content"> 

                <div class="productive-item"> 
                    <div class="value">50K</div>
                    <div class="line">Active Users</div>
                </div>


                 <div class="productive-item"> 
                    <div class="value">2M+</div>
                    <div class="line">Focus Sessions</div>
                </div>


                  <div class="productive-item"> 
                    <div class="value">95%</div>
                    <div class="line">Satisfaction Rate</div>
                </div>
            </div>
        </div>
      </section>

    
    </main>

    <footer> </footer>
    
</body>
</html>
